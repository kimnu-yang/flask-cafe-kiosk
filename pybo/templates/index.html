{% extends 'base.html' %} 
{% block content %}
    <!-- Section-->
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                {% for menu in menu_list %}
                <div class="col mb-5">
                    <div class="card h-100">
                        <!-- Product image-->
                        <img class="card-img-top" src="{{ menu.image }}" style="height:300px; weight:300px; {% if menu.state != 'Y' %}filter:grayscale(30){% endif %}"/>
                        <!-- Product details-->
                        <div class="card-body p-4">
                            <div class="text-center">
                                <!-- Product name-->
                                <h5 class="fw-bolder">{{ menu.name }}</h5>
                                <!-- Product price-->
                                {{ menu.price }} Ïõê
                            </div>
                        </div>
                        <!-- Product actions-->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <form id="form{{ menu.id }}" action="/cart/add" method="post">
                            <input type="hidden" id="menu" name="menu" value="{{ menu.id }}">
                            {% if menu.state == 'Y' %}
                            <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#" onclick="document.getElementById('form{{ menu.id }}').submit()">Add</a></div>
                            {% endif %}
                            </form>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
